<section data-markdown>
  <script type="text/template">
## Arrow functions

```
var odds = evens.map(v => v + 1);

var bob = {
  _name: "Bob",
  _friends: [],
  printFriends() {
    this._friends.forEach(f =>
      console.log(this._name + " knows " + f));
  }
};
```

* more compact syntax (vs `evens.map(function(v) { v + 1});`)
* shares same lexical `this` as surrounding code

  </script>
</section>

<section data-markdown>
  <script type="text/template">
## Classes

```
class FooBar extends ParentClass {
  constructor (foo, bar) {
    this.foo = foo;
  }

  classMethod (args) {
   args.forEach(a => fooBar(a));
  }
}
```

* sugar over normal `Object.prototype` JS stuff
* supports inheritance, super calls, constructors, etc
* simpler method syntax

  </script>
</section>

### React example
```
var MyComponent = React.createClass({
  propTypes: {
    myProp:  React.PropTypes.object
  }

  render: function() {
    return (
      <h1>
        {this.props.myProp.fooBar}
      </h1>
    );
  }
});
```

```
class MyComponent extends React.Component {
  constructor(props) {
    super(props);
  }

  render () {
    return (
      <h1>
        {this.props.myProp.fooBar}
      </h1>
    );
  }
}
MyComponent.propTypes = { myProp: React.PropTypes.object };
```
  </script>
